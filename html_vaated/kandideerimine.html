        	<h1>Kandideerimine</h1>
        	<fieldset class="is_applyed_for">
           		<div id="is_voted_text">Te ei ole veel kandideerinud.</div>
           	</fieldset>
           	<fieldset class="apply-for">
           		<legend>Kandideeri</legend>
           		<form id="candidate_questionary">
           			<p id="paragraph_districts">
	           			<label>Piirkond</label><br/>
	           				<select id="districts">
                                <option value="0">Vali piirkond</option>
	           					<option value="1">Tartu</option>
	           					<option value="2">Tallinn</option>
	           					<option value="3">Pärnumaa</option>
	           					<option value="4">Valgamaa</option>
	           					<option value="5">Põlvamaa</option>
	           				</select>
	           		</p>
                    <p id="nodistrictselectederror" class="selectionerror">Määrake piirkond</p>
	           		<p>
	           			<label>Erakond</label><br/>
	           				<select id="politics-party">
                                <option value="0">Vali erakond</option>
	           					<option value="1">Eesti Esimene Erakond</option>
            					<option value="2">Soliidsed mehed</option>
            					<option value="3">Uus Erakond</option>
            					<option value="4">Vana Erakond</option>
                                <option value="5">Üksikkandidaat</option>
	           				</select>
	           		</p>
                    <p id="nopartyselectederror" class="selectionerror">Määrake erakondlik kuuluvus</p>
	           		<p>
	           			<button id="submitbutton" type="submit">Kandideeri</button>
	           		</p>
           		 </form>
           	</fieldset>
