<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta charset="UTF-8">
	<title>Kandideerimine</title>
	<link href="style/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="./script/jquery-1.9.1.js"></script> 
    <script> <!--Selleks, et kaasata header faili. -->
        <!-- http://www.attackofdesign.com/using-jquery-to-include-files/ -->
        $(document).ready(function(){
            $(".js-include").each(function(){
                var inc=$(this);
                $.get(inc.attr("title"), function(data){
                    inc.replaceWith(data);
                });
            });
        }); 
    </script>
</head>
<body>
	<div id="page-wrap">
        <div class="js-include" title="header.html"></div>
        <div id="content">
        	<h1>Kandideerimine</h1>
        	<fieldset class="is_applyed_for">
           		<div id="is_voted_text">Te ei ole veel kandideerinud.</div>
           	</fieldset>
           	<fieldset class="apply-for">
           		<legend>Kandideeri</legend>
           		<form>
           			<p>
	           			<label>Piirkond</label><br/>
	           			<input type="text" list="districts" required="required">
	           				<datalist id="districts">
	           					<option>Tartu
	           					<option>Tallinn
	           					<option>Pärnumaa
	           					<option>Valgamaa
	           					<option>Põlvamaa
	           				</datalist>
	           		</p>
	           		<p>
	           			<label>Erakond</label><br/>
	           			<input type="text" list="politics-party" required="required">
	           				<datalist id="politics-party">
	           					<option>Eesti Esimene Erakond
            					<option>Soliidsed mehed
            					<option>Uus Erakond
            					<option>Vana Erakond
	           				</datalist>
	           		</p>
	           		<p>
	           			<button>Kandideeri</button>
	           		</p>
           		 </form>
           	</fieldset>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
